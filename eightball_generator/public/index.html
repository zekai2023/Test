<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八股文生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>八股文生成器</h1>
    
    <button onclick="testBackend()">测试后端</button>
    <p id="pingResult"></p>

    <br>

    <input type="text" id="question" placeholder="请输入你的问题" style="width: 300px; padding: 5px;">
    <button onclick="askQuestion()">发送</button>

    <div id="output"></div>

    <script>
        function testBackend() {
            fetch("http://118.178.135.46:8080/ping")  <!-- 修改为你的公网 IP -->
                .then(response => response.json())
                .then(data => {
                    document.getElementById("pingResult").innerText = "后端响应：" + data.message;
                })
                .catch(error => {
                    document.getElementById("pingResult").innerText = "后端连接失败：" + error;
                });
        }
    
        function askQuestion() {
            let question = document.getElementById("question").value;
            if (!question) {
                alert("请输入问题");
                return;
            }
    
            fetch("http://118.178.135.46:8080/ask", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerText = "回答：" + data.answer;
            })
            .catch(error => {
                document.getElementById("output").innerText = "请求失败：" + error;
            });
        }
    </script>
    

</body>
</html>
